<!DOCTYPE html>

    <head>
      <script>
      let nome1 = prompt("Digite o seu nome");
      let idade1 = prompt(nome1 + " ,por favor...digite a sua idade.");

      let nome2 = prompt("Digite o seu nome");
      let idade2 = prompt(nome2 + " ,por favor...digite a sua idade.");

      let idade3 = (idade1 - idade2);

      if(idade1 > idade2){
        alert("O nosso amigo " + nome1 + " é a pessoa mais venha com " + idade1 + " anos");
      }else{
       alert("O nosso amigo " + nome2 + " é a pessoa mais venha com " + idade2 + " anos");
      }
      alert("a diferença de idade entre eles é de " + idade3 + " anos");
      </script>
