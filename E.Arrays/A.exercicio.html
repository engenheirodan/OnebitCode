<!DOCTYPE html>
<html lang="en">
    <script>
      /*Array armazena e organiza dados
      cada valor determina uma posição*/
     /*Construção dos arrays*/
     let cars = ["Saab", "Volvo", "BMW"];
     document.getElementById("demo").innerHTML = cars;
     document.write(cars[0])
    
     //incluir elemento no final do array
    // lista_frutas.push('Uva')
    cars.push("Dinheiro")

    //incluir elemento no inicio do array
    //lista_frutas.unshift('Uva')

    cars = ("Casa")

    //excluir elemento no final do array, usar o pop()
    //lista_frutas.pop()
    cars.pop()

    //excluir elemento no inicio do array
    //lista_frutas.shift()
    cars.pop
    
    // Array bidimensional
    let cars = ["Saab", "Volvo", "BMW"];
    alert(cars + " <hr>");

    //splice signfica emendar ou costurar
    let removedcars = cars.splice (1, "gee", 25);
    alert(removedcars);

    //slice fatiar ou dividir sem alterar array original
    cars.slice(1, 3)
    </script>
