<!DOCTYPE html>
<html lang="en">
    <script>
 let number1 = 80
 let number2 = 70
 let number3 = parseInt(prompt("Digite um numero"));

    
function greetPilot() {
   var somatorio = ((number1 + number2) / number3);
    alert("Bom dia, Piloto! " + somatorio)
}
greetPilot()


/*parametros da função* greetPilot(altura, largura) */
function greetPilot(altura, largura) {
   var area = altura + largura;
    alert("Bom dia, Piloto! " + area)
}
greetPilot(60, 10)





/*parametros da funcao mensagem padrão* greetPilot(name, message = "ola mundo") */
function greetPilot(name, message = "olá") {
    alert(message + ", " + name)
}
greetPilot("danilo" , "santos")





/*parametros da funcao return* */
function greetPilot(altura, largura) {
   var area = altura + largura;
    alert("Bom dia, Piloto! " + area)
    return greetPilot
}
greetPilot(60, 10);


/*funcoes anomimas são chamadas atraves de uma variavel e 
so podemos acionar depois de declarar a variavel*/
alert(somar(60))

let somar = function(velocity) {
    return velocity * 2
}
/*arrow functions tbn são funcoes anonimas 
simplificação de função anonima*/

const operacao = (numero) => {
    return numero * 2
}

console.log(operacao(60))
